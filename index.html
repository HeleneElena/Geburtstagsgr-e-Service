<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Geburtstagsgrüße Service</title>
    <link rel="stylesheet" href="./css/normalize.css">

<body class="women">
    <header class="header">
        <div class="container header__container">
            <div class="header__btn-wrapper">
                <button class="header__btn-change header__btn-change_text">Поменять поздравление</button>

                <button class="header__btn-change header__btn-change_image">Поменять фон</button>
            </div>
            <div class="header__btn-wrapper">
                <button class="header__btn-gender header__btn-gender_men" area-label="Tausch gegen Männerkarten"></button>

                <button class="header__btn-gender header__btn-gender_women" area-label="Tausch gegen Frauenkarten"></button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container card__container">
            <div class="card-wrapper">
                <img class="card__image" src="./image/card-w-01.jpg" alt="card">
                <p class="card__text">
                    Поздравляю с днем рожденья!<br>
                    Пусть будет жизнь полна веселья,<br>
                    Не будет грусти и хлопот,<br>
                    А только счастье круглый год!<br>
                    <br>
                    Желаю творческих успехов,<br>
                    Прекрасных дней, улыбок, смеха.<br>
                    Любви, душевного тепла,<br>
                    Как сказка, чтобы жизнь была!<br>
                </p>
            </div>
        </div>
    </main>
